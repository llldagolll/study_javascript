<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    
    <title>点数当てゲーム</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <script defer type="text/javascript" src='index.js'></script>
    
<head>

<body>
    <div class="description">
    <h1>たかしくんの国語の点数は？</h1>
    
    <p>たかしくんの国語の点数を予想してください。テストは百点満点とします。</p>
    <p class="numberOfRestChallenges">残り挑戦回数: </p>
    </div>


<!-- どちらでもよい formタグに関数を指定した場合とinputタグに関数を指定した場合   -->
<!-- return falseでページ遷移の無効化-->
    <!-- <div class="form">
        <form action="" onsubmit="checkGuess();return false;">
            <label for="guessField">予想した点数を入れてください: </label>
            <input type="text" id="guessField" class="guessField">
            <input type="submit" value="判定" class="guessSubmit">
        </form>
    </div> -->

    
    <div class="form">
        <form action="" onsubmit = "return false;">
            <label for="guessField">予想した点数を入れてください: </label>
            <input type="number" class="guessField" min="1" max="3" required>
            <input type="submit" value="判定" class="guessSubmit" onclick="checkGuess()">
        </form>
    </div>
    
    <div class="resultParas">
        <p class="guesses">前回の予想: </p>
        <p class="lastResult"></p>
        <p class="lowOrHi"> </p>
    </div>

    <div class="answer">
        <input type="button" value="答え教えて" class="surrender" />
    </div>

</body>
</html>
